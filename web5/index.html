<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web5</title>
    
    
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="box">
        <form action="#">
            <div class="box_title">
                Calculator
            </div>
            <input type="text" class="box_number" placeholder="Number" value="">
            <input type="text" class="box_price" placeholder="Price" value="">
            
            <!-- здесь в атрибуте onclick мы указываем, что нужно сделать при нажатии на кнопку -->
            <!-- В этом случае мы вызываем функцию -->

            <input type="button" class="box_btn" value="COUNT" onclick="answer()">

            <div class="box_ans">
                <div class="box_ans_text">
                    Answer:
                </div>
                <div class="box_ans_out">
                    
                </div>
            </div>
        </form>
        
    </div>

</body>
</html>
